<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font showcase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato&family=Merriweather&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/48fe525009.js" crossorigin="anonymous"></script>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <figure class="header__logo">
            <i class="fa-solid fa-pen"></i>
        </figure>
        <div class="header__rightWrapper">
            <label for="" class="header__label">
                <input class="header__toggle" type="checkbox" name="" id="">
            </label>
            <figure class="header__avatar">
                <img class="header__img" src="images/mqc8nkgcahm71.jpg" alt="">
            </figure>
        </div>
    </header>

    <article class="showcase">
        <input class="showcase__input" type="text" name="" id="js--input">
        <section class="showcase__section">
            <h3 class="showcase__font">great vibes</h3>
            <h2 id="js--output1" class="showcase__output showcase__output--cursive">placeholder output</h2>
        </section>
        <section class="showcase__section">
            <h3 class="showcase__font">lato</h3>
            <h2 id="js--output2" class="showcase__output showcase__output--sansSerif">placeholder output</h2>
        </section>
        <section class="showcase__section">
            <h3 class="showcase__font">Merriweather</h3>
            <h2 id="js--output3" class="showcase__output showcase__output--Serif">placeholder output</h2>
        </section>
    </article>
</body>

</html>
